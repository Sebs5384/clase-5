<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase-5-tarea-2</title>
    <link rel="stylesheet" href="tarea-2.css">
</head>
<header>
    <h1>Good to see you all !</h1>
    <div>
    <h2></h2>
    </div>
</header>
<body>
    <form id="user-info" onsubmit="return false;">
        <label for="name" class="info-text">Your name:</label>
        <input type="text" id="user-name" placeholder="Max. 20 characters" maxlength="20" required class="info"><br><br>
        <label for="last" class="info-text">Your last name:</label>
        <input type="text" id="user-last" placeholder="Max. 20 characters" maxlength="20" required class="info"><br><br>
        <label for="age" class="info-text">Your age:</label>
        <input type="number" id="user-age" placeholder="Optional" max="100" class="info"><br><br>

        <button type="submit" id="info-show" value="submit">Show user's info</button><br><br>
        <textarea name="area" id="info-textarea" cols="30" rows="5"></textarea>
    </form>
<script src="./tarea-2.js"></script>
</body>
</html>
