<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class-5-task-2</title>
    <link rel="stylesheet" href="task-2.css" />
  </head>
  <header>
    <h1>Good to see you all !</h1>
  </header>
  <body>
    <form id="user-info">
      <label for="name">Your name:</label>
      <input type="text" id="user-name" placeholder="Maximum 20 characters" class="user-information" name="user-name" /><br /><br />
      <label for="last-name">Your last name:</label>
      <input type="text" id="user-last-name" placeholder="Maximum 20 characters" class="user-information" name="last-name" /><br /><br />
      <label for="age">Your age:</label>
      <input type="number" id="user-age" placeholder="Optional" class="user-information" name="age" /><br /><br />

      <button type="submit" id="information-submit" value="submit">Display Info</button><br /><br />
      <textarea name="textarea" id="text-area" cols="30" rows="5"></textarea>
    </form>
    <script src="task-2.js"></script>
    <script src="task-2-validations.js"></script>
    <script src="task-2-tests.js"></script>
  </body>
